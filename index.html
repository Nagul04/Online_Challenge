<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="challenge">

  <div class="result">
    <div class="result-title"><h3>Your Result</h3></div>
    <div class="mark">
      <h1>76</h1>
      <div style="margin: 0px;">of 100</div>
    </div>
    <div class="stats">
      <h3>Great</h3>
      <div style="text-align: center; padding: 0px 20px;">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
  </div>
  
  <div class="summary">
    <h3 style="color: black; margin-top: 40px;">Summary</h3>
    <div class="container">
      <div class="outer-div" style="background-color: hsl(0, 80%, 95%);">
        <div class="inner-div">
          <img src="/icon-reaction.svg" alt="">
            <div style="color: hsl(0, 100%, 67%);">Reaction</div>
          </div>
          <div><b>80</b> / 100</div>
        </div>
        <div class="outer-div" style="background-color: hsl(39, 100%, 95%);">
          <div class="inner-div">
            <img src="/icon-memory.svg" alt="">
            <div style="color: hsl(39, 100%, 56%);">Memory</div>
          </div>
          <div><b>92</b> / 100</div>
        </div>
        <div class="outer-div" style="background-color: hsl(166, 100%, 95%);">
          <div class="inner-div">
            <img src="/icon-verbal.svg" alt="">
            <div style="color: hsl(166, 100%, 37%)">Verbal</div>
          </div>
          <div><b>61</b> / 100</div>
        </div>
        <div class="outer-div" style="background-color: hsl(234, 100%, 95%);">
          <div class="inner-div">
            <img src="/icon-visual.svg" alt="">
            <div style="color: hsl(234, 85%, 45%);">Visual</div>
          </div>
          <div><b>72</b> / 100</div>
        </div>
        <div class="continue-button">Continue</div>
      </div>
    </div>
</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://nagul04.github.io/Mernstack_Project1/">NAGUL J</a>.
  </footer>
</body>
</html>
